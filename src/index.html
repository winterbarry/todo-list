<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h3 class="accountName">yourAccount</h3>
                <button class="user">Add User</button>
            </div>            
            <div class="projectSection">
                <button class="newProject">+ Add New Project</button>
                <button class="defaultProject">All Todo's</button>
                <button class="personalProject">Personal</button>
                <button class="workProject">Work</button>
            </div>
        </div>

        <div class="mainbar">
            <button class="addToDoButton">+ Add Todo</button>

            <div id="popUpContainer" class="hidden"> <!-- container is initially hidden -->
                <form id="myForm">
                    <div class="inputGroup">
                        <div class="input">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title">
                        </div>
                        <div class="input">
                            <label for="dueDate">Due Date:</label>
                            <input type="text" name="dueDate" id="dueDate">
                        </div>
                        <div class="input">
                            <label for="priority">Priority:</label>
                            <input type="text" name="priority" id="priority">
                        </div>
                    </div>
                    <div class="projectGroup">
                        <div class="description">
                            <label for="description">Description:</label>
                            <input type="text" name="description" id="description">
                        </div>
                        <div class="projectLocation">
                            <label for="project">Project Location:</label>
                            <input type="text" name="project" id="project">
                        </div>
                    </div>
                    <div class="buttonGroup">
                        <button type="button" class="addTaskBtn">Add Task</button>
                        <button type="button" id="closeBtn">Close</button>
                    </div>
                </form>
            </div>

            <div class="taskContainer"></div>
        </div>
    </div>
</body>
</html>
