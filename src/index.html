<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h3 class="account">yourAccount</h3>
                <button class="user">Add User</button>
            </div>            
            <p>All Todo's</p>
            <p>+ Add New Project</p>
        </div>

        <div class="mainbar">
            <button class="add">+ Add Todo</button>

            <div id="popUpContainer" class="hidden"> <!-- container is initially hidden -->
                <form id="myForm">
                    <div class="inputGroup">
                        <div class="input">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title">
                        </div>
                        <div class="input">
                            <label for="dueDate">Due Date:</label>
                            <input type="text" name="dueDate" id="dueDate">
                        </div>
                        <div class="input">
                            <label for="priority">Priority:</label>
                            <input type="text" name="priority" id="priority">
                        </div>
                    </div>
                    <div class="description">
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description">
                    </div>
                    <div class="buttonGroup">
                        <button type="button" class="task">Add Task</button>
                        <button type="button" id="closeBtn">Close</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
